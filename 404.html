<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Get the current path and redirect to index.html with the path as a query parameter
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      
      // Remove the repository name from the path if it exists
      const basePath = '/MembersGame';
      let cleanPath = path;
      if (path.startsWith(basePath)) {
        cleanPath = path.substring(basePath.length);
      }
      
      // Build the new URL
      const newUrl = `${basePath}/index.html${cleanPath}${search}${hash}`;
      
      // Redirect
      window.location.replace(newUrl);
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, <a href="/MembersGame">click here</a>.</p>
  </body>
</html>
